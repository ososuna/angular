<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of countries; let i = index">
            <td>{{i + 1}}</td>
            <td>
                <img class="small-flag" [src]="c.flag">
            </td>
            <td>{{c.name}}</td>
            <td>{{c.population | number}}</td>
            <td>
                <a [routerLink]="['/country', c.alpha2Code]">
                    See more...
                </a>
            </td>
        </tr>
    </tbody>
</table>
