<h2>By Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input
            (onEnter)="search( $event )"
            placeholder="Search capital...">
        </app-country-input>
    </div>
</div>

<hr>

<div *ngIf="error"
     class="alert alert-danger">
    Nothing has been found with the term {{ term }}
</div>

<div *ngIf="countries.length != 0"
     class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
