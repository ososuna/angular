<h2>By Country</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input type="text"
                   name="term"
                   class="form-control"
                   [(ngModel)]="term"
                   placeholder="Search country...">
        </form>
    </div>
</div>

<hr>

<div *ngIf="error"
     class="alert alert-danger">
    Nothing has been found with the term {{ term }}
</div>

<div *ngIf="!error"
     class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Flag</td>
                    <td>Name</td>
                    <td>10000</td>
                    <td>
                        <a href="/country/mxn">
                            See more...
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
