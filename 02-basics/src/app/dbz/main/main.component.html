<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

    <div class="col">
        <app-characters [characters]="characters">
        </app-characters>
    </div>

    <div class="col">
        <h3>Add</h3>
        <hr/>

        <form (ngSubmit)="add()">

            <input
                type="text"
                placeholder="Name"
                name="name"
                [(ngModel)]="newCharacter.name"
                autocomplete="off"
            />
            <!-- [value]="newCharacter.name"
            (input)="changeName( $event )" -->

            <input
                type="number"
                placeholder="Power"
                name="power"
                [(ngModel)]="newCharacter.power"
                autocomplete="off"
            />            
            
            <button type="submit">
                Add
            </button>
        </form>

    </div>

</div>
